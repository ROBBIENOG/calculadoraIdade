<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Idade</title>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <div class="container_calc">
            <div class="container_form">
                <form>
                    <div class="label">
                        <label for="day1">DAY</label>
                        <label for="month1">MONTH</label>
                        <label for="year1">YEAR</label>
                    </div>
                    <div class="input">
                        <input type="" id="day" name="day1" placeholder="DD" size="2">
                        <input type="" id="month" name="month1" placeholder="MM" size="2">
                        <input type="" id="year" name="year1" placeholder="YYYY" size="2" >
                    </div>
                    <div class="erro_msg">
                        <p id="msgErroDay" class="msg_erro">This field is required</p>
                        <p id="msgErroMonth" class="msg_erro">This field is required</p>
                        <p id="msgErroYear" class="msg_erro">This field is required</p>
                    </div>
                </form>
            </div>
            <div class="color_button">
                <div id="position_line">
                    <hr>
                </div>
                <div id="position_button">
                    <span>
                        <button>
                            <img src="assets/images/icon-arrow.svg" alt="seta para baixo">
                        </button>
                    </span>

                </div>
            </div>
            <div id="result">
                <p> <span class="color_number"> -- </span> years</p>
                <p> <span class="color_number"> -- </span> months</p>
                <p> <span class="color_number"> -- </span> days</p>

            </div>

        </div>

    </main>
    <footer>
        Challenge by<a href=" https://www.frontendmentor.io/?ref=challenge"> Frontend Mentor</a>. 
        Coded by <a href="https://github.com/ROBBIENOG">Roberta Nogueira</a>.
    </footer>

    <script src="script.js"></script>
</body>
</html>
